<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC4CI</title>
    <style>
        /* Main header container */
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 2px solid #e0e0e0;
        }

        /* "CC4CI" styled to span two lines, using a narrow font */
        .header-cc4ci {
            font-size: 2.5em;
            font-family: Arial, sans-serif; /* Narrower font */
            font-weight: bold;
            line-height: 1em;
            color: #333;
            text-align: center;
            margin-right: 10px;
        }

        /* Logo section */
        .header-logo {
            max-height: 80px; /* Full height of the header */
            margin-right: 10px;
        }

        /* Text section next to the logo */
        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .header-text p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Navigation bar styling */
        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        nav a {
            color: #007bff; /* Suitable contrasting color */
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Subtitle and description below nav */
        .header-subtitle {
            text-align: center;
            font-size: 1em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header> 
    <!-- "CC4CI" text on the far left -->
    <div class="header-cc4ci">
        CC4CI
    </div>

    <!-- Logo to the right of "CC4CI" -->
    <img src="CC4CI-logo.jpg" alt="CC4CI Logo" class="header-logo">

    <!-- Two lines of justified text to the right of the logo -->
    <div class="header-text">
        <p>The Caribbean Centre for</p>
        <p>Collective Intelligence</p>
    </div>
</header>

<!-- Navigation bar below header -->
<nav>
    <p><a href="index.html">Home</a> <a href="about.html">About</a> <a href="research.html">Research</a> 
       <a href="resources.html">Resources</a> <a href="sponsors.html">Sponsors</a> <a href="events.html">Events</a> 
       <a href="news.html">News</a> <a href="publications.html">Publications</a>
    </p>
</nav>

<!-- Subtitle section below navigation -->
<div class="header-subtitle">
    <h2>Ignite Innovation, Inspire Action</h2>
    <p>Address global challenges through collective intelligence and innovative thinking</p>
</div>

</body>
</html>
