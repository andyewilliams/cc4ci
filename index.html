            align-items: center;

        .header-section-title h1 {

            border-top: 1px solid #e0e0e0;

            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .header-subtitle {
